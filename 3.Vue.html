<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 实例</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <box v-bind:person='person' v-if='person.age<25'></box>
    </div>
</body>

<script>
    //3
    Vue.component('box', {
        props: ['person'],
        template: '<h2>{{person.name}}</h2>',
        // 创建之前调用
        beforeCreate: function() {
            console.log('子组件生命周期开始')
            console.log('>- 子组件beforeCreate')
        },
        // 创建之后调用
        created: function() {
            console.log('>- 子组件created')
        },
        // 挂载之前调用
        beforeMount: function() {
            console.log('>- 子组件beforeMount')
        },
        // 挂载之后调用
        mounted: function() {
            console.log('>- 子组件mounted');
        },
        // 更新之前调用
        beforeUpdate: function() {
            console.log('>- 子组件beforeUpdate');
        },
        // 更新之后调用
        updated: function() {
            console.log('>- 子组件updated');
        },
        // 组件销毁之前调用
        beforeDestroy: function() {
            console.log('>- 子组件beforeDestroy');
        },
        // 销毁之后
        destroyed: function() {
            console.log('>- 子组件destroyed');
            console.log('子组件生命周期结束')
        },


    })

    var app = new Vue({
        el: '#app',
        data: {
            person: {
                name: 'leo',
                age: 22,
            }
        },
        // 创建之前调用
        beforeCreate: function() {
            console.log('父组件生命周期开始')
            console.log('>- 父组件beforeCreate')
        },
        // 创建之后调用
        created: function() {
            console.log('>- 父组件created')
        },
        // 挂载之前调用
        beforeMount: function() {
            console.log('>- 父组件beforeMount')
        },
        // 挂载之后调用
        mounted: function() {
            console.log('>- 父组件mounted');
        },
        // 更新之前调用
        beforeUpdate: function() {
            console.log('>- 父组件beforeUpdate');
        },
        // 更新之后调用
        updated: function() {
            console.log('>- 父组件updated');
        },
        // 组件销毁之前调用
        beforeDestroy: function() {
            console.log('>- 父组件beforeDestroy');
        },
        // 销毁之后
        destroyed: function() {
            console.log('>- 父组件destroyed');
            console.log('父组件生命周期结束')
        },
    });


    console.log(app.directives);
</script>


</html>
