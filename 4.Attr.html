<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 计算属性</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <style>
        h2 {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>reverseComputed {{reverseComputed}}</h2>
        <h2>reverseComputed {{reverseMethods()}}</h2>
        <h2>reverseWatch {{watchMessage}}</h2>
        <h2>{{index}}</h2>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            index: 0,
            watchMessage: ''
        },
        methods: {
            // 动态方法获取
            reverseMethods: function() {
                debugger;
                console.log('reverseMethods执行过');
                return Array.prototype.slice.call(this.message)
                    .reverse()
                    .join('');
                // return new Date().toDateString();
            }
        },
        computed: {
            // 计算属性
            reverseComputed: function() {

                console.log('reverseComputed执行过');
                return Array.prototype.slice.call(this.message)
                    .reverse()
                    .join('');
                // return new Date().toDateString();
            }
        },
        watch: {
            message: function(val) {

                console.log('reverseWatch执行过');
                console.log(val === this.message);
                this.watchMessage = Array.prototype.slice.call(this.message)
                    .reverse()
                    .join('');
            }
        }
    })

    setTimeout(function() {
        app.index++;
    }, 1000);
</script>


</html>
